<div class="quiz5-container">
   <style>
       .quiz5-container {
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
       }
       .quiz5-header {
           background-color: #4a6495;
           color: white;
           padding: 15px 20px;
           font-size: 1.2em;
           border-radius: 8px 8px 0 0;
       }
       .quiz5-content {
           background-color: white;
           padding: 20px;
           border: 1px solid #dee2e6;
           border-radius: 0 0 8px 8px;
       }
       .quiz5-option {
           background-color: #f8f9fa;
           border: 1px solid #dee2e6;
           border-radius: 8px;
           padding: 15px;
           margin: 10px 0;
           cursor: pointer;
           display: flex;
           align-items: center;
       }
       .quiz5-option:hover {
           background-color: #e9ecef;
       }
       .quiz5-checkbox {
           margin-right: 10px;
       }
       .quiz5-feedback {
           margin-top: 10px;
           padding: 10px;
           border-radius: 5px;
           display: none;
       }
       .quiz5-correct {
           background-color: #d4edda;
           color: #155724;
       }
       .quiz5-incorrect {
           background-color: #f8d7da;
           color: #721c24;
       }
       .quiz5-submit {
           background-color: #4a6495;
           color: white;
           border: none;
           padding: 10px 20px;
           border-radius: 4px;
           cursor: pointer;
           margin-top: 10px;
       }
       .quiz5-submit:hover {
           background-color: #3a5075;
       }
   </style>
   <div class="quiz5-header">
       Based on the ANOVA results, which terms tell us if the effect is specific to DNA synthesis (i.e., not shared by protein synthesis)?
   </div>
   <div class="quiz5-content">
       <div class="quiz5-option">
           <input type="checkbox" id="opt1" class="quiz5-checkbox" value="treatment">
           <label for="opt1">treatment (p=2.00e-03)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt2" class="quiz5-checkbox" value="age_factor">
           <label for="opt2">age_factor (p=3.89e-10)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt3" class="quiz5-checkbox" value="synthesis">
           <label for="opt3">synthesis (p=6.18e-84)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt4" class="quiz5-checkbox" value="treatment:age_factor">
           <label for="opt4">treatment:age_factor (p=4.55e-14)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt5" class="quiz5-checkbox" value="treatment:synthesis">
           <label for="opt5">treatment:synthesis (p=1.00e-03)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt6" class="quiz5-checkbox" value="age_factor:synthesis">
           <label for="opt6">age_factor:synthesis (p=5.84e-18)</label>
       </div>
       <div class="quiz5-option">
           <input type="checkbox" id="opt7" class="quiz5-checkbox" value="treatment:age_factor:synthesis">
           <label for="opt7">treatment:age_factor:synthesis (p=4.00e-03)</label>
       </div>
       <button class="quiz5-submit" onclick="checkAnswer5()">Submit</button>
       <div id="feedback5" class="quiz5-feedback"></div>
   </div>
</div>

<script>
   function checkAnswer5() {
       const feedback = document.getElementById('feedback5');
       feedback.style.display = 'block';
       
       const correctAnswers = ['treatment:synthesis', 'treatment:age_factor:synthesis'];
       const selectedAnswers = Array.from(document.querySelectorAll('.quiz5-checkbox:checked')).map(cb => cb.value);
       
       // Check if arrays have same elements (regardless of order)
       const isCorrect = correctAnswers.length === selectedAnswers.length &&
                        correctAnswers.every(item => selectedAnswers.includes(item)) &&
                        selectedAnswers.every(item => correctAnswers.includes(item));
       
       if (isCorrect) {
           feedback.className = 'quiz5-feedback quiz5-correct';
           feedback.textContent = 'Correct! The treatment:synthesis interaction (p=0.001) tells us the treatment effect differs between DNA and protein synthesis, while the three-way interaction (p=0.004) indicates this difference varies with age. Together, these significant interactions suggest that 6OHDA has synthesis-specific effects that change across development.';
       } else {
           feedback.className = 'quiz5-feedback quiz5-incorrect';
           feedback.textContent = 'Incorrect. Look for interaction terms that include both treatment and synthesis - these terms would indicate when the treatment effect differs between DNA and protein synthesis.';
       }
   }
</script>
