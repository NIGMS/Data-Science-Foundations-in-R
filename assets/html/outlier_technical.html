<div class="quiz2-container">
    <style>
        .quiz2-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .quiz2-header {
            background-color: #4a6495;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 8px 8px 0 0;
        }
        .quiz2-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 8px 8px;
        }
        .quiz2-option {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .quiz2-option:hover {
            background-color: #e9ecef;
        }
        .quiz2-feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .quiz2-correct {
            background-color: #d4edda;
            color: #155724;
        }
        .quiz2-incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <div class="quiz2-header">
        Based on your outlier analysis, which individual liver measurements should be considered for exclusion?
    </div>
    <div class="quiz2-content">
        <div class="quiz2-option" onclick="checkAnswer2('a')">
            Animal 54, DNA Liver Ratio
        </div>
        <div class="quiz2-option" onclick="checkAnswer2('b')">
            Animal 55, DNA Liver Ratio
        </div>
        <div class="quiz2-option" onclick="checkAnswer2('c')">
            Animal 65, DNA Liver Ratio
        </div>
        <div class="quiz2-option" onclick="checkAnswer2('e')">
            Animal 54 and Animal 55, DNA Liver Ratios
        </div>
        <div id="feedback2" class="quiz2-feedback"></div>
    </div>
</div>

<script>
    function checkAnswer2(selected) {
        const feedback = document.getElementById('feedback2');
        feedback.style.display = 'block';
        
        if (selected === 'e') {
            feedback.className = 'quiz2-feedback quiz2-correct';
            feedback.textContent = 'Correct! The DNA liver ratio for animal 54 is above 1 and for animal 55 it is abnormally low suggesting a technical error between adjacent samples';
        } else if (selected === 'a') {
            feedback.className = 'quiz2-feedback quiz2-incorrect';
            feedback.textContent = 'While Animal 54 does show an impossibly high DNA liver ratio (above 1) there is another outlier measurement adjacent to this animal suggesting a technical defect.';
        } else if (selected === 'b') {
            feedback.className = 'quiz2-feedback quiz2-incorrect';
            feedback.textContent = 'While Animal 55 does a very low DNA liver ratio there is another outlier measurement adjacent to this animal suggesting a technical defect.';
        } else {
            feedback.className = 'quiz2-feedback quiz2-incorrect';
            feedback.textContent = 'While Animal 65 does a very low DNA liver ratio it is hard to justify removing it without additional justification';
        }
    }
</script>
