<div class="quiz1-container">
    <style>
        .quiz1-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .quiz1-header {
            background-color: #4a6495;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 8px 8px 0 0;
        }
        .quiz1-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0 0 8px 8px;
        }
        .quiz1-option {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .quiz1-option:hover {
            background-color: #e9ecef;
        }
        .quiz1-feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .quiz1-correct {
            background-color: #d4edda;
            color: #155724;
        }
        .quiz1-incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    <div class="quiz1-header">
        Based on your outlier analysis, which animals should be considered for exclusion?
    </div>
    <div class="quiz1-content">
        <div class="quiz1-option" onclick="checkAnswer1('a')">
            Animal 81 and Animal 139
        </div>
        <div class="quiz1-option" onclick="checkAnswer1('b')">
            Animal 81, Animal 139, and Animal 55
        </div>
        <div class="quiz1-option" onclick="checkAnswer1('c')">
            Only Animal 81
        </div>
        <div id="feedback1" class="quiz1-feedback"></div>
    </div>
</div>

<script>
    function checkAnswer1(selected) {
        const feedback = document.getElementById('feedback1');
        feedback.style.display = 'block';
        
        if (selected === 'a') {
            feedback.className = 'quiz1-feedback quiz1-correct';
            feedback.textContent = 'Correct! Animals 81 and 139 should be excluded as they show outlier values across ALL three measurements (heart ratio, liver ratio, and body weight). This systematic pattern suggests these are runts or have developmental issues that make them poor representatives of their treatment groups.';
        } else if (selected === 'b') {
            feedback.className = 'quiz1-feedback quiz1-incorrect';
            feedback.textContent = 'While Animal 55 does show two outliers, Animals 81 and 139 are the strongest candidates for exclusion as they show outlier values across ALL three measurements. Animal 55\'s pattern could represent normal biological variation.';
        } else {
            feedback.className = 'quiz1-feedback quiz1-incorrect';
            feedback.textContent = 'Both Animals 81 and 139 show outlier values across all three measurements (heart ratio, liver ratio, and body weight), suggesting they are both runts. Animal 81 is not the only one showing this systematic pattern.';
        }
    }
</script>
