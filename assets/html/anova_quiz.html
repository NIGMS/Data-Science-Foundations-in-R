<div class="quiz4-container">
   <style>
       .quiz4-container {
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
       }
       .quiz4-header {
           background-color: #4a6495;
           color: white;
           padding: 15px 20px;
           font-size: 1.2em;
           border-radius: 8px 8px 0 0;
       }
       .quiz4-content {
           background-color: white;
           padding: 20px;
           border: 1px solid #dee2e6;
           border-radius: 0 0 8px 8px;
       }
       .quiz4-option {
           background-color: #f8f9fa;
           border: 1px solid #dee2e6;
           border-radius: 8px;
           padding: 15px;
           margin: 10px 0;
           cursor: pointer;
           display: flex;
           align-items: center;
       }
       .quiz4-option:hover {
           background-color: #e9ecef;
       }
       .quiz4-checkbox {
           margin-right: 10px;
       }
       .quiz4-feedback {
           margin-top: 10px;
           padding: 10px;
           border-radius: 5px;
           display: none;
       }
       .quiz4-correct {
           background-color: #d4edda;
           color: #155724;
       }
       .quiz4-incorrect {
           background-color: #f8d7da;
           color: #721c24;
       }
       .quiz4-submit {
           background-color: #4a6495;
           color: white;
           border: none;
           padding: 10px 20px;
           border-radius: 4px;
           cursor: pointer;
           margin-top: 10px;
       }
       .quiz4-submit:hover {
           background-color: #3a5075;
       }
   </style>
   <div class="quiz4-header">
       Which effects address the question: Are the observed effects from 60HDA specific to heart?
   </div>
   <div class="quiz4-content">
       <div class="quiz4-option">
           <input type="checkbox" id="opt1" class="quiz4-checkbox" value="treatment">
           <label for="opt1">treatment</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt2" class="quiz4-checkbox" value="age_factor">
           <label for="opt2">age_factor</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt3" class="quiz4-checkbox" value="tissue">
           <label for="opt3">tissue</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt4" class="quiz4-checkbox" value="treatment:age_factor">
           <label for="opt4">treatment:age_factor</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt5" class="quiz4-checkbox" value="treatment:tissue">
           <label for="opt5">treatment:tissue</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt6" class="quiz4-checkbox" value="age_factor:tissue">
           <label for="opt6">age_factor:tissue</label>
       </div>
       <div class="quiz4-option">
           <input type="checkbox" id="opt7" class="quiz4-checkbox" value="treatment:age_factor:tissue">
           <label for="opt7">treatment:age_factor:tissue</label>
       </div>
       <button class="quiz4-submit" onclick="checkAnswer4()">Submit</button>
       <div id="feedback4" class="quiz4-feedback"></div>
   </div>
</div>

<script>
   function checkAnswer4() {
       const feedback = document.getElementById('feedback4');
       feedback.style.display = 'block';
       
       const correctAnswers = ['treatment:tissue', 'treatment:age_factor:tissue'];
       const selectedAnswers = Array.from(document.querySelectorAll('.quiz4-checkbox:checked')).map(cb => cb.value);
       
       // Check if arrays have same elements (regardless of order)
       const isCorrect = correctAnswers.length === selectedAnswers.length &&
                        correctAnswers.every(item => selectedAnswers.includes(item)) &&
                        selectedAnswers.every(item => correctAnswers.includes(item));
       
       if (isCorrect) {
           feedback.className = 'quiz4-feedback quiz4-correct';
           feedback.textContent = 'Correct! Interpretation: Treatment with 6OHDMA effects both tissues, but the tissue-specific effects on DNA synthesis differ with age.';
       } else {
           feedback.className = 'quiz4-feedback quiz4-incorrect';
           feedback.textContent = 'Incorrect. Look for interaction terms that involve both treatment and tissue, as these would indicate tissue-specific responses to the treatment.';
       }
   }
</script>
